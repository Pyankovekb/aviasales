<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>page</title>
    <link rel="stylesheet" href="/css/style.css">
<link href="./css/style.css?740dd56439c309fb8ced" rel="stylesheet"></head>
<body>
    <div class="container">
        <div class="header col justify-content-center" id="hiddenLoader">
            <div class="loader" id="loader">
                <div>LOADING</div>
                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="line line-3"></span>
                <span class="line line-4"></span>
                <span class="line line-5"></span>
                <span class="line line-6"></span>
                <span class="line line-7"></span>
                <span class="line line-8"></span>
                <span class="line line-9"></span>
                <span class="line line-10"></span>
                <span class="line line-11"></span>
                <span class="line line-12"></span>
        </div>
    </div>
        <div class="main row justify-content-between">
            <div class="col-lg-3">
                <div class="menu" id="menu">
                    <p>ВАЛЮТА</p>
                    <form class='btn-group btn-group-toggle curr' data-toggle="buttons" id="currency">
                        <label class="btn btn-outline-primary col active" for="RUB"><input type="radio" id="RUB" checked="checked">RUB</label>
                        <label class="btn btn-outline-primary col" for="USD"><input type="radio" id="USD">USD</label>
                        <label class="btn btn-outline-primary col" for="EUR"><input type="radio" id="EUR">EUR</label>
                    </form>
                    <p>КОЛИЧЕСТВО ПЕРЕСАДОК</p>
                    <form class="btn-group-vertical stops" role="group" id="stops">
                        <input type="checkbox" name="" id="all" value="all"><label for="all">Все</label>
                        <input type="checkbox" name="" id="0" value="0"><label for="0">Без пересадок<span class="hidden">только</span></label>
                        <input type="checkbox" name="" id="1" value="1"><label for="1">1 пересадка<span class="hidden">только</span></label>
                        <input type="checkbox" name="" id="2" value="2"><label for="2">2 пересадки<span class="hidden">только</span></label>
                        <input type="checkbox" name="" id="3" value="3"><label for="3">3 пересадки<span class="hidden">только</span></label>
                    </form>
                </div>
            </div>
            <div class="col-lg-9" id="ticket">
                
            </div>
        </div>
            
    </div>
    <script src="/js/main.js"></script>
<script type="text/javascript" src="./js/main.js?740dd56439c309fb8ced"></script></body>
</html>
